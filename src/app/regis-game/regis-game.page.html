<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="btn-back" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar datos del partido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Formulario de registro del resultado-->
  <ion-card class="container">
    <form [formGroup]="fmRegistroGame">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <h1>Datos del Partido</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-input type="number" label="Aces:" placeholder="Ingresar cantidad de Aces" formControlName="aces"></ion-input>
          </ion-col>
          <ion-col size="6">
            <ion-input type="number" label="Doble faltas:" placeholder="Ingresar cantidad Doble faltas" formControlName="dobleFalta"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-radio-group [allowEmptySelection]="true" value="turtles" formControlName="resultadoPartido">
              <ion-grid fixed>
                <ion-row>
                  <ion-col size="4"><ion-radio value="dogs">Partido Ganado</ion-radio><br /></ion-col>
                  <ion-col size="4"><ion-radio value="cats">Partido Perdido</ion-radio><br /></ion-col>
                  <ion-col size="4"><ion-radio value="turtles">Partido Empatado</ion-radio><br /></ion-col>
                </ion-row>
              </ion-grid>
            </ion-radio-group>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-radio-group [allowEmptySelection]="true" value="dogs" formControlName="tipoCancha">
              <ion-grid fixed>
                <ion-row>
                  <ion-col size="6"><ion-radio value="dogs">Partido Arcilla</ion-radio><br /></ion-col>
                  <ion-col size="6"><ion-radio value="cats">Partido Asfalto</ion-radio><br /></ion-col>
                </ion-row>
              </ion-grid>
            </ion-radio-group>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button (click)="guardarDatos()" class="btn-datos" expand="block" fill="clear" shape="round">
              Aceptar datos
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>
</ion-content>
