<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfiles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <div *ngFor="let user of getUsers">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Nombre: {{user.nombre}}</ion-card-title>
          <ion-card-subtitle>Apellido: {{user.apellido}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Correo: {{user.email}}
          <br>
          Pasaporte: {{user.idpasaporte}}
        </ion-card-content>
      </ion-card>
    </div>
  </ion-list>
  <ion-button expand="block" color="warning" [routerLink]="['/login']">Volver</ion-button>
</ion-content>
